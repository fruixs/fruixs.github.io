<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
    <link rel="stylesheet" href="./이력서.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f4ee30f84.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wraper">
        <div class="content">
            <h1>이력서</h1>

            <div class="profile">
                <img src="https://en.pimg.jp/045/371/432/1/45371432.jpg" alt="프로필 이미지 ">
            </div>
            <div class="profile_cnt">

                <div class="about">
                    <h2>정하진</h2>
                    <i class="fa-solid fa-quote-left"></i> 저는 프론트엔드 영역의 접근성 평가 직무를 목표로 취업을 준비하는 사림입니다. <i class="fa-solid fa-quote-right"></i>
                </div>

                <div class="flexbox">
                    <div class="leftbox">
                        <h2>기본 사항</h2>
                        <div class="exp">
                            <table>
                                <tr>
                                    <td style="min-width:100px;">성별</td>
                                    <td style="text-align:justify;"><span style="display: inline-block;width: 50px;"><i role="presentation"
                                    style="margin-left:10px;color: royalblue"
                                            class="fa-solid fa-mars"></i></span>남자</td>
                                <tr>
                                </tr>
                                <td style="min-width:100px;">생년 월일</>
                                <td style="text-align:justify;"><span style="display: inline-block;width: 50px;"><i role="presentation" style="margin-left:10px;"
                                        class="fa-solid fa-calendar"></i></span>2050년&nbsp;&nbsp;1월&nbsp;&nbsp;1일</td>
                                </tr>
                                <tr>
                                    <td style="min-width:100px;">주소</td>
                                    <td style="text-align:justify;padding-right: 1.5em;"><span style="display: inline-block;width: 50px;">
                                        <i role="presentation" style="margin-left:10px;"
                                                class="fa-solid fa-city"></i>
                                    </span>행복특별시 맘편한구 건강로 11</td>
                                </tr>
                                <tr>
                                    <td style="min-width:100px;">장애 유형</td>
                                    <td style="text-align:justify;"><span style="display: inline-block;width: 50px;">
                                        <i role="presentation" style="margin-left:10px;"
                                                class="fa-solid fa-eye"></i>
                                    </span>시각 장애</td>
                                </tr>
                            </table>
                        </div>
                        <h2>경력 사항</h2>
                        <div class="exp">
                            <ul>
                                <li>안드로이드 접근성 평가 실무 경험</li>
                                <li>스크린리더 기반 업무 프로그램 운영 경험</li>
                                <li>기타</li>
                            </ul>
                        </div>
                    </div>
                    <!-- <div class="verticalbar" style="width"></div> -->
                    <div class="rightbox">
                        <h2>연락처</h2>
                        <div class="exp">
                            <ul>
                                <li>
                                    <img class="small_icon"
                                        src="./call.png" alt="전화">
                                    <a href="tel:+821012341234">010-1234-5678</a>
                                </li>
                                <li>
                                    <img class="small_icon"
                                        src="./email.png" alt="이메일">
                                    <a href="mailto:any@gmail.com">any@gmail.com</a>
                                <li>기타</li>
                            </ul>
                        </div>
                        <h2>기타 사항</h2>
                        <div class="exp">
                            <ul>
                                <li>기타 사항 1</li>
                                <li>기타 사항 2</li>
                                <li>기타 사항 3</li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
